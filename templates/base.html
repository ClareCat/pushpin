<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script src="https://netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>
  <link href="/static/pushpin.css" rel="stylesheet" media="screen">
  <script type="text/javascript"
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD9I9QpImOuJsRIB6VONon6C4h4E9jyUqs&sensor=false">
</script>
<script type="text/javascript">
  function initialize() {
    var mapOptions = {
      center: new google.maps.LatLng(40, -100),
      zoom: 5,
      mapTypeId: google.maps.MapTypeId.ROADMAP
    };
    var map = new google.maps.Map(document.getElementById("map-canvas"),
      mapOptions);
    var infowindow = new google.maps.InfoWindow();
    {% if markers %}
    {% for item in markers %}
    var content = "<b> Company: </b>{{item.company}}<br /><b>Semester: </b>{{item.semester}}";
    var marker = new google.maps.Marker({
      position: new google.maps.LatLng({{item.lat}},{{item.lon}} ),
      map: map,
      draggable:false,
      clickable: true
    });
    google.maps.event.addListener(marker, 'click', (function(marker, content) {
      return function() {
        infowindow.setContent(content);
        infowindow.open(map, marker);
      }
    })(marker, content));
    {% endfor %}
    {% endif %}
  }
  google.maps.event.addDomListener(window, 'load', initialize);

</script>
</head>
<body>
 <div class="nav-style container" id="navcontainer">
  <span class="col-md-3">Pushpin</span>
  <span class="col-md-1"></span>
  <ul>
    <li class="col-md-1"><a href="/">All</a></li>
    <li class="col-md-1"><a href="#" class="span2" data-toggle="modal" data-target='#myModal2'>Filter</a></li>
    <li class="col-md-1"><a href="#" data-toggle="modal" data-target='#myModal'>Add</a></li>
  </ul>
  <span class="col-md-4"></span>
</div>
{% block content %}

{% endblock %}
</body>
</html>

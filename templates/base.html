<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="static/css/bootstrap.css">
  <script src="static/js/jquery-1.10.2.js"></script>
  <script src="static/js/bootstrap.min.js"></script>
  <link href="/static/pushpin.css" rel="stylesheet" media="screen">
  <script type="text/javascript"
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD9I9QpImOuJsRIB6VONon6C4h4E9jyUqs&sensor=false">
</script>
<script type="text/javascript">
  function initialize() {
    var mapOptions = {
      center: new google.maps.LatLng(40, -100),
      zoom: 5,
      mapTypeId: google.maps.MapTypeId.ROADMAP
    };
    var map = new google.maps.Map(document.getElementById("map-canvas"),
      mapOptions);
    var infowindow = new google.maps.InfoWindow();
    {% if markers %}
    {% for item in markers %}
    var content = "<b> Company: </b>{{item.company}}<br /><b>Semester: </b>{{item.semester}}<br /><b>Culture: </b>{{item.culture}}<br /><b>Work: </b>{{item.work}}<br /><b>Overall: </b>{{item.overall}}";
    var marker = new google.maps.Marker({
      position: new google.maps.LatLng({{item.lat}},{{item.lon}} ),
      map: map,
      draggable:false,
      clickable: true
    });
    google.maps.event.addListener(marker, 'click', (function(marker, content) {
      return function() {
        infowindow.setContent(content);
        infowindow.open(map, marker);
      }
    })(marker, content));
    {% endfor %}
    {% endif %}
  }
  google.maps.event.addDomListener(window, 'load', initialize);

</script>
</head>
<body>
  <nav class="navbar navbar-fixed-top navbar-inverse" role="navigation">

      <div class="navbar-header">
        <a class="navbar-brand" href="/">Pushpins</a>
      </div>
  <ul class="nav navbar-nav">

  </ul>
  <ul class="nav navbar-nav pull-right">
    <li><a class="glyphicon glyphicon-question-sign" href="#"></a></li>
  </ul>
    </div>
  </nav>
{% block content %}

{% endblock %}
</body>
</html>
